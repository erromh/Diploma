{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% include 'includes/_messages.html' %}
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Вход</h1>
      <hr>
      {{ wtf.quick_form(form, button_map={'submit': 'secondary'}) }}
      <hr>
      <p>Забыли пароль ?
        <a href="{{ url_for('auth.send_reset_password_request') }}">
          Восстановить пароль
        </a>
      </p>
    </div>
  </div>
{% endblock %}
